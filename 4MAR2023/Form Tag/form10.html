<!DOCTYPE html>
<html lang="en">
<head>
    <title>form10</title>
</head>
<body>
    <form style="margin-left: 50px;">
        <h2>Buying Train Ticket Form 10</h2>
        <label for="Name">Full Name:</label>
        <input type="text" id="Name" name="Name">
        <br><br>
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age">
        <br><br>
        <label for="Aadhar">Aadhar Card Number : </label>
        <input type="text" id="Aadhar" name="Aadhar">
        <br><br>
        <label for="from">From :</label>
        <input type="text" id="from" name="from">
        <br><br>
        <label for="to">Destination :</label>
        <input type="text" id="to" name="to">
        <br><br>
        <label for="Date">Date:</label>
        <input type="Text" id="Date" name="Date">
        <br><br>
        <label for="Class">Train Coach Class:</label>
        <input type="radio" id="AC" name="Class"> <label for="AC">AC</label>
        <input type="radio" id="Sleeper" name="Class"> <label for="Sleeper">Sleeper</label>
        <input type="radio" id="General" name="Class"> <label for="General">General</label>
        <br><br>
        <label for="type">Ticket Type :</label>
        <input type="radio" id="Single" name="type"> <label for="Single">Single</label>
        <input type="radio" id="Tatkal" name="type"> <label for="Tatkal">Tatkal</label>
        <input type="radio" id="Return" name="type"> <label for="Return">Return</label>
        <br><br>
        <label for="Confirm">Are you confirm that above information is correct ?</label><br>
        <input type="checkbox" id="Confirm" name="Confirm"> <label for="Confirm">Confirm</label>
        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>

</body>
</html>
