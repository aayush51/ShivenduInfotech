<!DOCTYPE html>
<html lang="en">

<head>
    <title>form11</title>
</head>

<body>

    <form style="margin-left: 50px;">
        <h2>Job Application Form 11</h2>
        <label for="FName">First Name:</label>
        <input type="text" id="FName" name="Name"> &emsp;
        <label for="LName">Last Name:</label>
        <input type="text" id="LName" name="Name">
        <br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address">
        <br><br>
        <label for="Email">Email Address:</label>
        <input type="text" id="Email" name="Email"> &emsp;
        <label for="Phone">Phone Number:</label>
        <input type="text" id="Phone" name="Phone">
        <br><br>
        <label for="position">Applying For Position :</label>
        <input type="radio" id="Front-End" name="position"> <label for="Front-End">Front-End Developer</label>
        <input type="radio" id="Back-End" name="position"> <label for="Back-End">Back-End Developer</label>
        <input type="radio" id="Full-Stack" name="position"> <label for="Full-Stack">Full-Stack Developer</label>
        <br><br>
        <label for="Experience">Experience :</label>
        <input type="radio" id="Fresher" name="Experience"> <label for="Fresher">Fresher</label>
        <input type="radio" id="1-3" name="Experience"> <label for="1-3">1-3 Years</label>
        <input type="radio" id="3-5" name="Experience"> <label for="3-5">3-5 Years</label>
        <input type="radio" id="5+" name="Experience"> <label for="5+">5+ Years</label>
        <br><br>
        <label for="Skills">Select your skills:</label>
        <input type="checkbox" name="Skills" id="Html"> <label for="Html">HTML</label>
        <input type="checkbox" name="Skills" id="Css"> <label for="Css">CSS</label>
        <input type="checkbox" name="Skills" id="Js"> <label for="Js">JavaScript</label>
        <input type="checkbox" name="Skills" id="Php"> <label for="Php">PHP</label>
        <input type="checkbox" name="Skills" id="react"> <label for="react">React JS</label>
        <input type="checkbox" name="Skills" id="node"> <label for="node">Node JS</label>
        <input type="checkbox" name="Skills" id="mongo"> <label for="mongo">Mongo DB</label>
        <input type="checkbox" name="Skills" id="mysql"> <label for="mysql">MySQL</label>
        <br><br>
        <label for="Confirm">Are you confirm that above information is correct ?</label><br>
        <input type="checkbox" id="Confirm" name="Confirm"> <label for="Confirm">Confirm</label>
        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>

</body>

</html>
