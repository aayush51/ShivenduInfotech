<!DOCTYPE html>
<html lang="en">
<head>
    <title>form4</title>
</head>
<body>
    <form style="margin-left:50px">
        <h2>College Coding Competition Participation Form 4</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="College">College Name:</label>
        <input type="text" id="College" name="College">
        <br><br>
        <label for="Branch">Branch:</label>
        <table>
            <tr>
                <td>
                    <input type="radio" id="Computer Science Engineering" name="Branch">
                    <label for="Branch">Computer Science Engineering</label>
                </td>
                <td>
                    <input type="radio" id="Information Technology" name="Branch">
                    <label for="Branch">Information Technology</label>
                </td>
                <td>
                    <input type="radio" id="Electronics and Communication Engineering" name="Branch">
                    <label for="Branch">Electronics and Communication Engineering</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="Electrical Engineering" name="Branch">
                    <label for="Branch">Electrical Engineering</label>
                </td>
                <td>
                    <input type="radio" id="Mechanical Engineering" name="Branch">
                    <label for="Branch">Mechanical Engineering</label>
                </td>
                <td>
                    <input type="radio" id="Civil Engineering" name="Branch">
                    <label for="Branch">Civil Engineering</label>
                </td>
            </tr>
        </table>

        <br>
        <label for="Year">Current Academic Year:</label>
        <table>
            <tr>
                <td>
                    <input type="radio" id="First Year" name="Year">
                    <label for="Year">First Year</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="Second Year" name="Year">
                    <label for="Year">Second Year</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="Third Year" name="Year">
                    <label for="Year">Third Year</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="Fourth Year" name="Year">
                    <label for="Year">Fourth Year</label>
                </td>
            </tr>
        </table>

        <br>

        <label for="Coding">Which Coding Language you use?</label> <br>
        <input type="checkbox" id="C" name="Coding">
        <label for="C">C</label>
        <input type="checkbox" id="CPP" name="Coding">
        <label for="CPP">C++</label>
        <input type="checkbox" id="Java" name="Coding">
        <label for="Java">Java</label>
        <input type="checkbox" id="Python" name="Coding">
        <label for="Python">Python</label>
        <input type="checkbox" id="Javascript" name="Coding">
        <label for="Javascript">Javascript</label>
        <br><br>
        <label for="Agree">Do You Agree All Terms And Conditions ? </label> <br>
        <input type="checkbox" id="Agree" name="Agree">
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
