<!DOCTYPE html>
<html lang="en">
<head>
    <title>form6</title>
</head>
<body>
    <form style="margin-left:50px">
        <h2>Previous Academic Information Form 6</h2>
        <label for="Name">Name of Previous school:</label>
        <input type="text" id="Name" name="Name">
        <br><br>
        <label for="Class">Class : </label>
        <input type="radio" id="HSC" name="Class"> <label for="HSC">HSC</label>
        <input type="radio" id="SSC" name="Class"> <label for="SSC">SSC</label>
        <br><br>
        <label for="Year">Year Of Study : </label>
        <input type="text" id="Year" name="Year">
        <br><br>
        <label for="Grade">Percentage/Grade : </label>
        <input type="text" id="Grade" name="Grade">
        <br><br>
        <label for="Board">Board Name : </label>
        <input type="text" id="Board" name="Board">
        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>

</body>
</html>
